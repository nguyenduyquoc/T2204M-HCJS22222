<script type="text/javascript">
    //Lấy API catagories
    $.ajax({
        url: "https://foodgroup.herokuapp.com/api/menu",
        method: "get",
        success: function (data) {
            for(var i = 0; i < data.data.length; i++) {
                var html_categorie_item =
                    '<div class="categories-item">\n' +
                    '   <div class="categories-item-name"><a href="#">' + data.data[i].name + '</a></div>\n' +

            }
